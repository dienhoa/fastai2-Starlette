<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>

<body>
  <div class="center">
    <p class="title"> Lung Sound Classifier </p>
    <input
      class="no-display"
      type="file" 
      id="input-audio"
      name="input-audio"
      accept="audio/*"
      onchange="loadAudio(event)"
      style="display: none;"
    >
    <p>
      <label 
        for="input-audio" 
        class="upload-label"
        style="cursor: pointer; border-radius: 6px; border-style: solid;font-size: 15px; padding: 7"
      >
          Upload Audio 
      </label>
    </p>

    <audio class="no-display" height="200" controls id="audio-picked"></audio> 

    <p id="upload-label"> </p>

    <button 
      class="no-display" 
      id="analyze-button" 
      type="button"
      onclick="analyze()"
    > 
      Analyze 
    </button>
    <p id="result-label">  </p>

  </div>
</body>
</html>
